name: Deploy feature branches to non production branch
on:
  push:
    branches:
      - feature*
  
  jobs:
    build:
      runs-on: ubuntu-latest
      env:
        BUCKET_NAME: cfst-3457-8431eaeb5d6c443d9d8ee489a-nonprodbucket-kaddronydpbv
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2
        - name: Configure aws CLI
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
        - name: set up node js
          uses: actions/setup-node@v2
          with:
            node-version: 14
        - name: build site
          run: |
              npm ci
              npm run build
        - name: deploy file to bucket
          run: aws s3 cp public s3://${{ env.BUCKET_NAME }}/ --recursive --acl public-read